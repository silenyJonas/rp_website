<div class="dashboard-container">
  <div class="header-box">
    <h1>Editovat veřejné texty</h1>
    <div class="lang-switcher">
      <button [class.active]="currentLang === 'cz'" (click)="loadLang('cz')">CZ</button>
      <button [class.active]="currentLang === 'en'" (click)="loadLang('en')">EN</button>
    </div>
  </div>

  <div class="editor-controls">
    <div class="search-group">
      <div class="input-container">
        <input 
          type="text" 
          [(ngModel)]="searchQuery" 
          (keyup.enter)="applyFilter()"
          placeholder="Vyhledat klíč nebo text..." 
          class="search-input">
        <button *ngIf="searchQuery && searchQuery.length > 0" class="reset-icon-btn" (click)="resetFilter()" type="button">✕</button>
      </div>
      <button class="search-btn" (click)="applyFilter()">Vyhledat</button>
    </div>
      
    <button 
      type="button" 
      class="save-btn" 
      (click)="onSubmit()" 
      [disabled]="isLoading">
      {{ isLoading ? 'Ukládám...' : 'Uložit změny' }}
    </button>
  </div>

  <div class="table-wrapper" [class.loading-fade]="isLoading">
    <div class="loader-overlay" *ngIf="isLoading">
      <div class="spinner"></div>
      <p>Pracuji...</p>
    </div>

    <table class="admin-table">
      <thead>
        <tr>
          <th style="width: 30%;">Klíč (JSON cesta)</th>
          <th style="width: 70%;">Hodnota (Text)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredKeys; trackBy: trackByPath">
          <td class="key-cell">
            <span class="key-text">{{ item.path }}</span>
          </td>
          <td class="edit-cell">
            <textarea 
              [(ngModel)]="item.value" 
              (ngModelChange)="updateValue(item.path, $event)"
              (input)="adjustHeight($event)"
              class="edit-input"
              rows="1"
              spellcheck="false">
            </textarea>
          </td>
        </tr>
        <tr *ngIf="filteredKeys.length === 0 && !isLoading">
          <td colspan="2" class="empty-results">Žádné výsledky pro "{{ searchQuery }}"</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
