<header>
  <div class="header-info-group">
    <div class="header-item">
      <ng-container *ngIf="isLoggedIn; else notLoggedIn">
        {{ userEmail }} |
      </ng-container>
      <ng-template #notLoggedIn>
        Nepřihlášený uživatel |
      </ng-template>
    </div>

    <div class="header-item" *ngIf="isLoggedIn && userRole">
      {{ userRole }} |
    </div>

    <div class="header-item">
      {{ currentDate | date:'HH:mm:ss d. MMMM yyyy' }}
    </div>
  </div>

  <div class="header-item header-right">
    <a routerLink="/admin/intranet/knowledge-base" 
       class="kb-link" 
       title="Knowledge Base">
      <span class="kb-icon-circle">?</span>
    </a>
  </div>
</header>

<div class="admin-dashboard-wrapper">
  <aside class="admin-sidebar">
    <nav class="admin-nav">
      <ul>
        <li *appHasPermission="'view-dashboard'">
          <a routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
        </li>
        <li *appHasPermission="'view-user-requests'">
          <a routerLink="/admin/user-request" routerLinkActive="active">User Requests</a>
        </li>
        <li *appHasPermission="'view-sales-leads'">
          <a routerLink="/admin/sales-leads" routerLinkActive="active">Sales Leads</a>
        </li>
        <li *appHasPermission="'manage-administrators'">
          <a routerLink="/admin/administrators" routerLinkActive="active">Administrátoři</a>
        </li>
        <li *appHasPermission="'view-edit-website'">
          <a routerLink="/admin/edit-website" routerLinkActive="active">Edit Website</a>
        </li>
        <li *appHasPermission="'view-business-logs'">
          <a routerLink="/admin/business-logs" routerLinkActive="active">Business Logs</a>
        </li>
        <li *appHasPermission="'view-personal-info'">
          <a routerLink="/admin/personal-info" routerLinkActive="active">Osobní Informace</a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button class="delete_button" (click)="logout()">Logout</button>
    </div>
  </aside>

  <main class="admin-content">
    <router-outlet></router-outlet>
  </main>
</div>
