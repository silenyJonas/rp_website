<div class="dialog-overlay" [class.visible]="isVisible">
  <div class="dialog-container">
    <div class="dialog-header">
      <h2>{{ title }}</h2>
    </div>
    <div class="dialog-content">
      <p>{{ message }}</p>
    </div>
    <div class="dialog-actions">
      <button class="btn btn-cancel" (click)="cancel()">Zru≈°it</button>
      <button class="btn btn-confirm" (click)="confirm()">Potvrdit</button>
    </div>
  </div>
</div>
